<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatCompletionService</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            typography: {
              DEFAULT: {
                css: {
                  maxWidth: 'none',
                  lineHeight: '1.7',
                  color: '#374151',
                  p: {
                    marginTop: '0.75em',
                    marginBottom: '0.75em',
                    lineHeight: '1.7'
                  },
                  h1: {
                    fontSize: '1.5em',
                    fontWeight: '700',
                    marginTop: '1em',
                    marginBottom: '0.5em',
                    letterSpacing: '-0.025em'
                  },
                  h2: {
                    fontSize: '1.3em',
                    fontWeight: '600',
                    marginTop: '0.8em',
                    marginBottom: '0.4em',
                    letterSpacing: '-0.025em'
                  },
                  h3: {
                    fontSize: '1.15em',
                    fontWeight: '600',
                    marginTop: '0.6em',
                    marginBottom: '0.3em',
                    letterSpacing: '-0.025em'
                  },
                  h4: {
                    fontSize: '1.05em',
                    fontWeight: '600',
                    marginTop: '0.5em',
                    letterSpacing: '-0.025em'
                  },
                  ul: {
                    marginTop: '0.5em',
                    marginBottom: '0.5em',
                    paddingLeft: '1.5em'
                  },
                  ol: {
                    marginTop: '0.5em',
                    marginBottom: '0.5em',
                    paddingLeft: '1.5em'
                  },
                  li: {
                    marginTop: '0.4em',
                    marginBottom: '0.4em'
                  },
                  'ul > li': {
                    paddingLeft: '0.25em'
                  },
                  'ul ul, ol ul': {
                    borderLeft: '2px solid #e5e7eb',
                    paddingLeft: '1em',
                    marginTop: '0.5em',
                    marginBottom: '0.5em'
                  },
                  strong: {
                    fontWeight: '600'
                  },
                  em: {
                    fontStyle: 'italic'
                  },
                  code: {
                    backgroundColor: '#f3f4f6',
                    padding: '0.125rem 0.375rem',
                    borderRadius: '0.25rem',
                    fontWeight: '500',
                    fontSize: '0.875em',
                    color: '#1f2937'
                  },
                  'code::before': { content: '""' },
                  'code::after': { content: '""' },
                  pre: {
                    backgroundColor: '#1e293b',
                    color: '#e2e8f0',
                    padding: '1rem',
                    borderRadius: '0.5rem',
                    lineHeight: '1.5',
                    position: 'relative'
                  }
                }
              }
            }
          }
        }
      }
    </script>
    <style>
        body {
            background-color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
        .selectors-container {
            padding: 16px 24px;
            display: flex;
            gap: 24px;
            background: linear-gradient(to bottom, #ffffff, #fafbfc);
            border-bottom: 1px solid #e5e7eb;
        }
        .chat-container {
            width: 100%;
            padding: 0 24px;
            background: linear-gradient(to bottom, #fafbfc, #ffffff);
        }
        .message-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 0;
        }
        .input-container {
            width: 100%;
            padding: 16px 24px;
            border-top: 1px solid #e5e7eb; /* border-gray-200 */
            background: #fafbfc;
        }
        .input-content {
            max-width: 800px;
            margin: 0 auto;
        }
        #message-input {
            min-height: calc(1.5em * 3 + 1rem); /* 3 lines + padding */
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 14px;
            line-height: 1.5;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        #message-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        .button-container {
            display: flex;
            gap: 8px;
            margin-left: 16px;
        }
        #send-button, #clear-button {
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.15s ease-in-out;
        }
        #send-button:hover:not(:disabled) {
            background-color: #4f46e5;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(79, 70, 229, 0.2);
        }
        #clear-button:hover {
            background-color: #dc2626;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(220, 38, 38, 0.2);
        }
        /* Enhanced prose styling */
        .prose {
            color: #374151;
        }
        .prose p {
            margin-bottom: 1rem;
        }
        .prose ul, .prose ol {
            margin-bottom: 1rem;
        }
        .prose li {
            margin-bottom: 0.5rem;
        }
        .prose strong {
            font-weight: 600;
            color: #111827;
        }
        .prose em {
            font-style: italic;
            color: #4b5563;
        }
        /* Code block enhancements */
        .prose pre {
            margin: 1.5rem 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .prose code {
            background-color: #f3f4f6;
            color: #1f2937;
            font-weight: 500;
            font-size: 0.875em;
        }
        /* Message bubble animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .message-container > div {
            animation: fadeInUp 0.3s ease-out;
        }
    </style>
</head>
<body class="flex flex-col h-screen">

    <header class="bg-white shadow-md">
        <div class="selectors-container">
            <div>
                <label for="provider-select" class="block text-sm font-medium text-gray-700">Provider</label>
                <select id="provider-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"></select>
            </div>
            <div>
                <label for="model-select" class="block text-sm font-medium text-gray-700">Model</label>
                <select id="model-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"></select>
            </div>
            <div class="flex items-center">
                <label for="use-tools" class="flex items-center cursor-pointer">
                    <input type="checkbox" id="use-tools" class="mr-2 h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <span class="text-sm font-medium text-gray-700">Enable Tools</span>
                </label>
            </div>
            <div class="flex-1">
                <div id="plugins-container" class="hidden">
                    <!-- Plugins will be displayed here when tools are enabled -->
                </div>
            </div>
        </div>
    </header>

    <main class="flex-1 flex flex-col overflow-hidden">
        <div class="chat-container flex-1 overflow-y-auto">
            <div id="chat-window" class="message-container py-4">
                <!-- Messages will be appended here -->
            </div>
        </div>

        <div class="input-container">
            <div class="input-content">
                <div class="flex items-start">
                    <textarea id="message-input" class="flex-1 border border-gray-300 rounded-lg p-2" placeholder="Type your message..."></textarea>
                    <div class="button-container">
                        <button id="send-button" class="bg-indigo-600 text-white px-4 py-2 rounded-lg">Send</button>
                        <button id="clear-button" class="bg-red-600 text-white px-4 py-2 rounded-lg">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="js/app.js"></script>
</body>
</html>
